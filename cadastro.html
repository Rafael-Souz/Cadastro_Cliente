<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>TecPet</title>
		<link rel="stylesheet" href="estilo.css">
</head>

<body>

	  <header>
			
      </header>
        
    <section>
        
             <div class="container">
             
                
                    <h1> <p align="center">CADASTRO</p></h1>
        
				 <p align="center"><b> Crie sua conta única para todos os produtos TecPet</b></p>
         
		     <div id="box">
       
		<form>
            <div class="form-group">
		    <label for="exampleInputNome">Nome completo</label><br>
		    <input type="nome" class="form-control" id="exampleInputNome1" placeholder="Nome">
          </div><br>
          <div class="form-group">
		    <label for="exampleInputEmail">E-mail</label><br>
		    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="E-mail">
		  </div><br>
		  <div class="form-group">
		    <label for="exampleInputCarro">Telefone</label><br>
		    <input type="telefone" class="form-control" id="exampleInputTelefone1" placeholder="Telefone">
		  </div><br>
          <div class="form-group">
            <label for="nascimento">Data de nascimento</label><br>
            <input type="date" name="nascimento" id="nascimento" class="form-control" required min="1980-01-05" max="2016-01-15">
          </div><br>
          <div class="form-group">
		    <label for="exampleInputPassword1">Senha</label><br>
		    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Senha">
		  </div><br>
		
		  <div class="form-group">
		    <label for="exampleInputFile">Selecione uma foto</label>
		    <input type="file" id="exampleInputFile">
		    
		  </div><br>
		  <div class="checkbox">
		    <label>
		      <input type="checkbox"> Eu li e concordo com os termos de uso e política de privacidade.
		    </label>
		  </div>
		  <button type="submit" value="aviso" class="btn btn-default" onclick="aviso()"><b>CASDASTRAR</b></button>
          <P>Já tem uma conta? <a href="#">ENTRE</a>.</P>
     
          </form>
        </div>
      </div>

    </section>

       <footer>
			
       </footer>

</body>
</html>
